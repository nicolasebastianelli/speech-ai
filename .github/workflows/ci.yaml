name: Python CI ğŸ› ï¸

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v2

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: ğŸ’¼ Install Poetry
      run: pip install poetry==1.4.2

    - name: ğŸ—„ï¸ Cache Poetry Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: ğŸ”§ Install Dependencies
      run: poetry install

    - name: ğŸ§¹ Run isort
      run: poetry run isort --check-only --diff .

    - name: ğŸ¨ Run Black Code Formatter
      run: poetry run black --check .

    - name: ğŸ“– Run Flake8 Linter
      run: poetry run flake8 speechai tests examples

    - name: ğŸ” Run Pylint Code Analyzer
      run: poetry run pylint speechai tests examples

    - name: ğŸ§ª Run Pytest
      run: poetry run pytest --cov=speechai

    - name: ğŸ“Š Generate Coverage Report
      run: poetry run coverage xml --fail-under=92

    - name: ğŸ¯ Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: ğŸ’¼ Install Poetry
        run: pip install poetry

      - name: ğŸ—„ï¸ Cache Poetry Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ğŸ”§ Install Dependencies
        run: poetry install

      - name: ğŸ—ï¸ Build
        run: poetry build
